<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas RevoU</title>
    <link rel="stylesheet" href="css\styles.css" />
  </head>
  <body>
    <!-- navigation -->
    <header class="main-header">
      <!-- logo -->
      <div class="logo-icon"></div>
      <nav>
        <a href="#section-home">Home</a>
        <a href="#section-our-profile">Our Profile</a>
        <a href="#section-portfolio">Portfolio</a>
        <a href="#section-message-us">message Us</a>
      </nav>
    </header>
    <!-- navigation end -->
    <hr />

    <!-- home -->
    <main>
      <section id="section-home">
        <header>
          <h2>Hi User, welcome to my website</h2>
        </header>

        <article>
          <p>Lorem ipsum dolor sit</p>
          <!-- poto banner -->
          <div class="photo-banner"></div>
        </article>
      </section>

      <hr />

      <!-- our profile -->
      <section id="section-our-profile">
        <header>
          <h2>Our Profile</h2>
        </header>
        <div class="profile-icon-container">
          <div>
            <div class="profile-icon"></div>
            <h3>profile 1</h3>
          </div>

          <div>
            <div class="profile-icon"></div>
            <h3>profile 2</h3>
          </div>

          <div>
            <div class="profile-icon"></div>
            <h3>profile 3</h3>
          </div>
        </div>
      </section>
      <hr />

      <!-- portfolio -->
      <!-- <section id="section-portfolio">
        <header>
          <h2>Portfolio</h2>
        </header>
      </section>
      <hr /> -->

      <!-- message -->
      <section id="section-message-us">
        <header>
          <h2>Message Us</h2>
        </header>
        <section class="form-input">
          <form>
            <div class="input-group">
              <label for="nama">Nama : </label>
              <input type="text" id="nama" placeholder="masukan nama anda" />
            </div>

            <br />
            <div class="input-group">
              <label for="tgl lahir">Tanggal Lahir : </label>
              <input type="date" id="tgl lahir" />
            </div>

            <br />
            <div class="input-group">
              <label for="jenis kelamin">Jenis Kelamin</label>
              <input type="radio" id="pria" name="jenis kelamin" /><label
                for="pria"
                >Pria</label
              >
              <input type="radio" id="wanita" name="jenis kelamin" /><label
                for="wanita"
                >Wanita</label
              >
            </div>

            <br />
            <div class="input-group">
              <label for="pesan">Pesan : </label>
              <textarea
                name="pesan"
                id="pesan"
                placeholder="masukan pesan"
              ></textarea>
            </div>

            <br />
            <button>Submit</button>
          </form>

          <!-- result form -->
          <div class="pesan">
            <table>
              <th></th>
            </table>
          </div>
        </section>
      </section>
      <hr />
    </main>
    <!-- home end -->

    <!-- footer -->
    <footer class="footer">
      <p>
        Created with by
        <a
          class="link-ig"

          >Dikri Ghaniyyu Rahman</a
